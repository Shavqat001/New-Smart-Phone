<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Smartphone</title>
</head>

<body>
    <div class="phone">
        <div class="sides lateral left-side"></div>
        <div class="sides lateral right-side">
            <div class="power-button">
                <div class="power-button__sides power-button--upper"></div>
                <div class="power-button__sides power-button--lower"></div>
                <div class="power-button__sides power-button--top"></div>
                <div class="power-button__sides power-button--down"></div>
            </div>
        </div>
        <div class="sides upper-lower top-side"></div>
        <div class="sides upper-lower bottom-side"></div>
        <div class="sides main-parts front-side">
            <div class="screen">
                <input type="number">
                <div class="password-buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>

                    <button>OK</button>
                    <button>0</button>
                    <button>CLR</button>
                </div>
            </div>
            <div class="main-button">
                <div class="box"></div>
            </div>
        </div>
        <div class="sides main-parts rear-side"></div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
