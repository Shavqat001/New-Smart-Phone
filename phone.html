<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Smartphone</title>
</head>

<body>
    <div class="phone">
        <div class="sides lateral left-side"></div>
        <div class="sides lateral right-side">
            <div class="power-button"></div>
        </div>
        <div class="sides upper-lower top-side"></div>
        <div class="sides upper-lower bottom-side"></div>
        <div class="sides main-parts front-side">
            <div class="screen"></div>
            <div class="main-button" onclick="changeBg()">
                <div class="box"></div>
            </div>
        </div>
        <div class="sides main-parts rear-side"></div>
    </div>
    <script>
        let Screen = document.querySelector('.screen');
        var bool = true;
        function changeBg() {
            if (bool == true) {
                Screen.style.background = 'url(./screen-bg.jpg) 50% center / 100% no-repeat';
                bool = false;
            }
            else {
                Screen.style.background = '#000';
                bool = true;
            }
        }
    </script>
    <!-- <script src="./js/app.js"></script> -->
</body>

</html>
