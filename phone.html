<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="phone">
        <div class="sides lateral left-side"></div>
        <div class="sides lateral right-side">
            <div class="power-button">
                <div class="power-button__sides power-button--upper"></div>
                <div class="power-button__sides power-button--lower"></div>
                <div class="power-button__sides power-button--top"></div>
                <div class="power-button__sides power-button--down"></div>
            </div>
        </div>
        <div class="sides upper-lower top-side"></div>
        <div class="sides upper-lower bottom-side"></div>
        <div class="sides main-parts front-side">
            <img class="front-camera" src="./images/front-camera.png" width="23" height="23" alt="">
            <div class="screen">
                <input type="number" min="0000" max="9999">
                <!-- <input class="google-search" type="search"> -->
                <div class="password-buttons">
                    <button class="password-button">1</button>
                    <button class="password-button">2</button>
                    <button class="password-button">3</button>

                    <button class="password-button">4</button>
                    <button class="password-button">5</button>
                    <button class="password-button">6</button>

                    <button class="password-button">7</button>
                    <button class="password-button">8</button>
                    <button class="password-button">9</button>

                    <button class="password-button ok-button">OK</button>
                    <button class="password-button">0</button>
                    <button class="password-button clear-button">CLR</button>
                </div>

                <div class="apps">
                    <a class="app" href="#"></a>
                    <a class="app" href="#"></a>
                    <a class="app" href="#"></a>
                    <a class="app" href="#"></a>
                    <a class="app" href="#"></a>
                    <a class="app" href="#"></a>
                    <a class="app" href="#"></a>
                    <a class="app" href="#"></a>
                    <a class="app" href="#"></a>
                    <a class="app" href="#"></a>
                    <a class="app" href="#"></a>
                    <a class="app" href="#"></a>

                    <div class="apps__bottom-side">
                        <a class="bottom-side-icons" href="#"></a>
                        <a class="bottom-side-icons" href="#"></a>
                        <div class="apps__main-button">
                            <div>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <div>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <div>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                        <a class="bottom-side-icons" href="#"></a>
                        <a class="bottom-side-icons" href="#"></a>
                    </div>
                </div>
            </div>
            <div class="main-button">
                <div class="box"></div>
            </div>
        </div>
        <div class="sides main-parts rear-side">
            <div class="camera">
                <img src="./images/camera-2.png" width="45" height="45">
                <img src="./images/camera.svg" width="45" height="45">
                <img src="./images/camera.svg" width="45" height="45">
                <img src="./images/camera-2.png" width="45" height="45">
            </div>
        </div>
        <div class="fingerprint"></div>
    </div>
    <button class="rotate-btn">rotate</button>

    <script src="./js/main.js"></script>
    "app"
</body>

</html>
